<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Dictionary</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- class = for styling in css
        id = for javascript functionality 
        container, heading1= title,input,para1. Behind it we have container, 
    para 1 title, para2meaning,audio pronounciation.
-->

    <!--English Dictionary Div-->
    <div class="container">
      <h1 class="heading">English Dictionary</h1>
      <input
        placeholder="Search any word"
        type="text"
        class="input"
        id="input"
      />
      <p class="info-text" id="info-text">Type a word and press enter</p>
      <div class="meaning-container" id="meaning-container">
        <p>Word Title: <span class="title" id="title"> ___ </span></p>
        <p>Meaning: <span class="meaning" id="meaning"> ___ </span></p>
        <audio src="" controls id="audio"></audio>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
